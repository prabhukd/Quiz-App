<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div class="quote-box">
            <p>"All power is within you. You can do anything and everything."</p>
            <p class="author">- Swami Vivekananda</p>
        </div>
        <div id="section-select">
            <h2>Select a Quiz Section</h2>
            <div class="sections">
                <button class="section-btn" data-section="math">Math Quiz</button>
                <button class="section-btn" data-section="science">Science Quiz</button>
                <button class="section-btn" data-section="brain">Brainstorming</button>
                <button class="section-btn" data-section="history">Indian History</button>
                <button class="section-btn" data-section="mythology">Indian Mythology</button>
                <button class="section-btn" data-section="cricket">Indian Cricket</button>
            </div>
        </div>
        <div id="quiz-box" style="display:none;">
            <div id="timer">Time: <span id="time">30</span>s</div>
            <div id="question"></div>
            <div id="options-container">
                <div id="options"></div>
            </div>
            <button id="next-btn" disabled>Next</button>
            <div id="feedback"></div>
        </div>
        <div id="score-box" style="display:none;">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
